<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Apprentice Brewing</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="fixed-header">
        <div class="header-logo">
            <a href="index.html">
                <h1 id="logo">Apprentice Brewing</h1>
            </a>
        </div>
        
        <div class="header-nav">
            <nav id="menu" class="heading-text">
                <ul>
                    <a href="index.html" class="active">
                        <li>About</li>
                    </a>
                    <a href="brew.html">
                        <li>Brew</li>
                    </a>
                    <a href="resources.html">
                        <li>Resources</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero-outer-spilled" class="main">
        <div id="hero-image-spilled">
            <div id="cover-top"></div>
            <div id="cover-text">
                <h2>Welcome To Apprentice Brewing</h2>
            </div>
        </div>
        
    </section>

    

    <div id="background-image-main">

        <section id="who-we-are" class="container">
            <h3>Who We Are</h3>
            <hr>
        </section>

        <section id="what-we-offer" class="container">
            <h3>What We Offer</h3>
            <hr>
        </section>


        <section id="hero-outer-contact" class="main">
            <div id="hero-image-contact">
                <div id="contact-top"></div>
                <div id="contact-main">
                    <h3>Get in touch</h3>
                    <hr>
                    <form id="contact-form" action="#" method="POST">
                                    
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="text-input" name="first_name" placeholder="Your First Name" required>
            
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="text-input" name="last_name" placeholder="Your Last Name" required>
            
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="text-input" name="email_address" placeholder="Your Email Address" required>
            
                        <label for="message">Message</label>
                        <textarea type="text" id="message" class="text-input" name="message" placeholder="Write us a message..."></textarea>
            
                        <p>Is this your first time brewing beer?</p>
                        <div class="radio-set">
                            <input type="radio" id="yes" name="mailing_list" required>
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="mailing_list">
                            <label for="no">No</label>
                        </div>
            
                        <p>Would you like to join our mailing list?</p>
                        <div class="radio-set">
                            <input type="radio" id="yes" name="mailing_list" required>
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="mailing_list">
                            <label for="no">No</label>
                        </div>
            
                        <input class="heading-text button" type="submit" value="Send">
                    </form>
                </div>
                <div id="contact-bottom"></div>
            </div>
            
        </section>
        
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel=noopener aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel=noopener aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel=noopener aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel=noopener aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </footer>

    </div>    

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/45c64c2e27.js" crossorigin="anonymous"></script>
</body>
</html>
