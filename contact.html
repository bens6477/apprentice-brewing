            </ul>
        </nav>
    </header>

    <section>
        <form action="#" method="POST">
            <h2>Get in touch</h2>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" placeholder="Your First Name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" placeholder="Your Last Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email_address" placeholder="Your Email Address" required>

            <label for="message">Message:</label>
            <textarea type="text" id="message" name="message" placeholder="Write us a message..."></textarea>

            <h3>Is this your first time brewing beer?</h3>
            <input type="radio" id="yes" name="mailing_list" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="mailing_list">
            <label for="no">No</label>

            <h3>Would you like to join our mailing list?</h3>
            <input type="radio" id="yes" name="mailing_list" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="mailing_list">
            <label for="no">No</label>

            <input type="submit">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>

            </li>
        </ul>
